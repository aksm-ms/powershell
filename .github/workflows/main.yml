name: CI
on:
  push:
    branches: [ azure-creds-tree ]
jobs:
  build:
    name: 'Build job'
    runs-on: ubuntu-latest
    steps:
    - name: Azure PS login testing
      uses: azure/login@v1.1
      with:
        creds: ${{secrets.AZURE_CREDENTIALS_TEST}}
    - name: cmds 
      run: |
         az account show
         az cloud show
