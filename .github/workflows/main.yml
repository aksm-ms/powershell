name: CI
on:
  push:
    branches: [ webapp-container ]
jobs:
  build:
    name: 'Build job'
    runs-on: ubuntu-latest
    
    steps:
    - name: 'login to docker'
      uses: azure/docker-login@v1
      with:
        username: ${{secrets.REGISTRY_USERNAME}}
        password: ${{secrets.REGISTRY_PASSWORD}}
      
    - name: checkout repo
      uses: actions/checkout@v2.3.1
      
    - uses: azure/login@v1
      with:
        creds: '${{ secrets.AZURE_CREDENTIALS }}'
      
    - name: 'Azure App Service Settings'
      uses: Azure/appservice-settings@v1
      with:
        app-name: ak-test-linux-container
        app-settings-json: '[{"name":"ABCD","value":"ak-test-linux-container","slotSetting":false}]'
        
    - id: webapps-deploy
      uses: azure/webapps-deploy@v2
      with:
        app-name: ak-test-linux-container
        publish-profile: ${{secrets.PUBLISH_PROFILE_CONTAINER}}
#         package: ${{github.workspace}}/ASP_NET_Core_API_sample_for_Azure_App_Service.zip
#         images: appsvc/python:latest
        images: ranjithr/mariohtml5:latest
        
    - name: get output
      run: |
        echo "=========================="
        echo ${{ steps.webapps-deploy.outputs.webapp-url }}
        echo "=========================="
        
    
