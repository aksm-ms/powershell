name: CI
on:
  push:
    paths: 
      - '.github/workflows/main.yml'
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
        matrix:
          os: [windows-latest, ubuntu-latest]
    steps:
      - uses: azure/login@v1
        with:
          creds: ${{secrets.AZURE_CREDENTIALS}}
          enable-AzPSSession: true
      - name: testing az PS
        uses: azure/powershell@v1
        with:
          inlineScript: "Write-Host hello"
          azPSVersion: 'latest'
        
    
