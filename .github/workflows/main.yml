name: CI
on:
  push:
    branches: [ test ]
jobs:
  build:
    runs-on: windows-latest
    steps:
    - name: Login Azure powershell
      uses: aksm-ms/login@az-ps-login
      with:
        creds: ${{secrets.AZURE_CREDENTIALS}}
        enable-PSSession: true
    - name: Running Az Powershell
      uses: aksm-ms/powershell@test
      with:
        inlineScript: |
          Get-AzVm -ResourceGroupName "akshaya-test"
        azPSVersion: 'latest'
