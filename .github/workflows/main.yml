name: CI
on:
  push:
    branches: [ psql ]
    
jobs:

  build-and-deploy:
    runs-on: ${{ matrix.os }}
    strategy:
        matrix:
          os: [ubuntu-latest, macos-latest]
    steps:
    - uses: actions/checkout@v2.2.0
    - name: 'write to output file'
      run: |
        psql -f ${{github.workspace}}/run.sql -L ak.sql "${{secrets.AZURE_POSTGRES_CONN_STRING}}"
      shell: bash
      
