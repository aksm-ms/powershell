name: CI
on:
  push:
    branches: [ test ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Login Azure powershell
      uses: azure/login@releases/v2-beta
      with:
        creds: ${{secrets.AZURE_CREDENTIALS}}
        enable-PSSession: true
    - name: Running Az Powershell
      uses: azure/powershell@releases/v1
      with:
        inlineScript: |
          Get-AzVm -ResourceGroupName "akshaya-test"
        azPSVersion: 'latest'
