name: CI
on:
  push:
    branches: [ webapp-container ]
jobs:
  build:
    name: 'Build job'
    runs-on: ubuntu-latest
    
    steps:
    - name: 'login to docker'
      uses: azure/docker-login@v1
      with:
        username: ${{secrets.REGISTRY_USERNAME}}
        password: ${{secrets.REGISTRY_PASSWORD}}
      
    - name: checkout repo
      uses: actions/checkout@v2.3.1
      
    - name: 'Azure WebApp deploy - publish profile with container'
      uses: aksm-ms/webapps-deploy@appruntime-fix
      with:
        app-name: ak-test-asp
        publish-profile: ${{secrets.AK_TEST_ASP_PUBLISH_PROFILE}}
        package: ./ASP_NET_Core_API_sample_for_Azure_App_Service.zip
