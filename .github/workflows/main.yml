name: CI
on:
  push:
    branches: [ webapp-container ]
jobs:
  build:
    name: 'Build job'
    runs-on: ubuntu-latest
    steps:
    - name: 'login to docker'
      uses: azure/docker-login@v1
      with:
        username: ${{secrets.REGISTRY_USERNAME}}
        password: ${{secrets.REGISTRY_PASSWORD}}
    - name: 'Azure WebApp deploy - publish profile with container'
      uses: Azure/webapps-deploy@releases/v2
#       uses: Azure/webapps-deploy@publish-prof-container
      with:
        app-name: ak-test-linux-container
        publish-profile: ${{secrets.PUBLISH_PROFILE_CONTAINER}}
        images: ranjithr/mariohtml5:latest
#         images: appsvc/python:latest
        configuration-file: my-config
    
