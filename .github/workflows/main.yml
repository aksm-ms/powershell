name: CI
on:
  push:
    branches: [ webapp-container ]
jobs:
  build:
    name: 'Build job'
    runs-on: ubuntu-latest
    steps:
    - name: Azure PS login testing
      uses: azure/login@v1.1
      with:
        creds: ${{secrets.AZURE_CREDENTIALS}}
    - name: login to azure registry
      run: |
        az acr login --name akTestContainerApp
    - uses: azure/docker-login@v1
      with:
        login-server: aktestcontainerapp.azurecr.io
        username: ''
        password: ''
    - name: Azure WebApp deploy
      uses: Azure/webapps-deploy@v2
      with:
        app-name: ak-linux-container
        images: aktestcontainerapp.azurecr.io/dotnetsamplewebapp:latest
    
